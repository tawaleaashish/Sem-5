<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="registrationbox">
        <h2>Registration Form</h2>
        <hr>
        <form class="content">
            <div class="Text">First Name: <input type="text"></div>
            <div class="Text">Last Name: <input type="text"></div>
            <div class="genderbtn"><div>Gender:</div>
                <div class="gender">
                    <div><input type="radio" id="male" name="gender" value="Male">Male</div>
                    <div><input type="radio" id="female" name="gender" value="Female">Female</div>
                    <div><input type="radio" id="other" name="gender" value="Other">Others</div>
                </div>
            </div>
            <div>DOB: <input type="date"></div>
            <div class="Text">Username:<input type="text" placeholder="abc@gmail.com"></div>
            <div class="Text">Password:<input type="password"></div>
            <div class="Text">Confirm Password: <input type="password"></div>
            <div class="formbutton">
                <div class="button"><input type="button" value="Register"></div>
                <div class="button"><input type="reset" value="Reset"></div>
            </div>
        </form>
    </div>

</body>

</html>
