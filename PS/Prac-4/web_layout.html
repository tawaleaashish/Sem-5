<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <link rel="stylesheet" href="web_layout.css">
</head>

<body>
    <div class="sidenav">
        <div class="sidenavimg"></div>
        <a class="sidenavbtn" href="#homepg">Home</a>
        <a class="sidenavbtn" href="#guide">Places</a>
        <a class="sidenavbtn" href="#Travel">Travel</a>
        <a class="sidenavbtn" href="#contact">Contact</a>
    </div>
    <div class="Content">
        <div class="Homepage" id="homepg">
            <form action="https://google.com/search" target="_blank" type="GET">
                <div class="searchbar">
                    <div><input type="search" name="q" placeholder="Where to..."></div>
                    <div><input type="submit" value="Search"></div>
                </div>
            </form>
        </div>
        <div class="Guide" id="guide">
                <div class="image"><img src=https://cdn.wallpapersafari.com/15/5/RQF2z0.jpg></div>
                <div class="image"><img src="https://wallpaperaccess.com/full/1431621.jpg"></div>
                <div class="image"><img src="https://www.pixel4k.com/wp-content/uploads/2018/03/Burj%20Khalifa%20aka%20Burj%20Dubai5749515998.jpg"></div>
                <div class="image"><img src=https://images.pexels.com/photos/2166553/pexels-photo-2166553.jpeg?cs=srgb&dl=pexels-oleksandr-p-2166553.jpg&fm=jpg></div>
                <div class="image"><img src=https://wallpaperaccess.com/full/115106.jpg></div>
        </div>
        <div class="Travel" id="Travel">
            <img class="quotes" src="https://www.myglobalviewpoint.com/wp-content/uploads/2019/12/best-travel-quote-bourdain.jpg">
            <img class="quotes" src="https://www.adventureinyou.com/wp-content/uploads/2015/04/travel-quote-484x720.jpg">
            <img class="quotes" src="https://www.myglobalviewpoint.com/wp-content/uploads/2019/12/All-journeys-travel-quotes.jpg">
        </div>
        <div class="ContactUs" id="contact">
            <div class="contactinfo">For any details follow us on</div><hr>
            <div class="svg">
                <a href="https://www.instagram.com/"><div class="svg1"></div></a>
                <a href="https://www.facebook.com/"><div class="svg2"></div></a>
                <a href="https://twitter.com/"><div class="svg3"></div></a>
            </div>
        </div>
    </div>
    <script src="web_layout.js"></script>
</body>
</html>
